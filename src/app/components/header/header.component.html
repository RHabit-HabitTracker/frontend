<header>
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
          <span>Space for <br> logo</span>
        </ng-template>
      
        <ng-template pTemplate="end">
          <!-- Toggle for dark mode / light mode -->
          <p-inputSwitch [(ngModel)]="isDarkMode" (onChange)="toggleTheme()"></p-inputSwitch>
        </ng-template>
      </p-menubar>
</header>
