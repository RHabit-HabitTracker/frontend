<div class="card">
    <p-toolbar [style]="{ 'border-radius': '1rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
          <ng-template #start>
              <div class="flex items-center gap-2">
                  <p-button label="Files" text plain />
                  <p-button label="Edit" text plain />
                  <p-button label="View" text plain />
              </div>
          </ng-template>
  
          <ng-template #end>
              <div class="flex items-center gap-2">
                  <p-avatar
                    class="pi pi-user" 
                    [style]="{ width: '35px', height: '35px' }"
                  />
              </div>
          </ng-template>
      </p-toolbar>
  </div>
