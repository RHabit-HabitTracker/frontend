<p-toolbar>
  <!-- Logo on the left -->
  <div class="logo">
    <a routerLink="/">
      <img src="assets/Placeholder_view_vector.svg" alt="Logo" />
    </a>
  </div>

  <!-- Spacer to push items to the right -->
  <span class="spacer"></span>

  <!-- Menu Items -->
  <p-menubar [model]="items"></p-menubar>

  <!-- Theme Switch -->
  <p-inputSwitch (onChange)="toggleTheme()"></p-inputSwitch>
</p-toolbar>
